<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuestros Momentos</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div id="acceso" class="acceso">
    <h1>Introduzca la fecha para acceder:</h1>
    <input type="text" id="fecha" placeholder="dd/mm/yyyy" />
    <button onclick="validarFecha()">Acceder</button>
    <p id="error-message" style="color: red; display: none;">Fecha incorrecta. Inténtalo de nuevo.</p>
  </div>

  <div id="contenido" style="display: none;">
    <div class="corazones"></div>

    <header>
      <h1 class="animado">💕 Nuestros Momentos 💕</h1>
      <p class="animado">Una galería especial llena de amor y recuerdos.</p>
    </header>

    <section class="subida">
      <label for="file-upload" class="boton-subir">📷 Añadir foto</label>
      <input type="file" id="file-upload" accept="image/*">
    </section>

    <main class="galeria" id="galeria">
      <div class="foto">
        <img src="imagenes/foto1.jpg" alt="Foto 1">
      </div>
      <div class="foto">
        <img src="imagenes/foto2.jpg" alt="Foto 2">
      </div>
      <div class="foto">
        <img src="imagenes/foto3.jpg" alt="Foto 3">
      </div>
    </main>

    <footer>
      <p>❤️ Hecho con amor por Taitou. ❤️</p>
      <button class="boton-tema" id="cambiar-tema">🌙 Modo Noche</button>
    </footer>

    <div class="corazones-animados">
      <div class="corazon"></div>
      <div class="corazon"></div>
      <div class="corazon"></div>
    </div>
    
    <script src="script.js"></script>
  </div>
</body>
</html>
